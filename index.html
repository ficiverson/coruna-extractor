<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Saver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <h1>Store a Date</h1>
      <p>Select a date and store it with a simulated delay.</p>
      <label for="datePicker">Date</label>
      <input id="datePicker" type="date" />
      <button id="saveButton" type="button">Store Date</button>
      <div id="status" aria-live="polite"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
